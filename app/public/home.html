<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Pro</title>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper black accent-2">
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
					<li><a href="/api/friends">Friends List</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<div class="divider"></div>
						<h2>Answer some questions.</h2>
						<a href="/survey">
							<button class="btn black" type="submit" name="action">Go to Survey
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer black accent-2">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Friend Finder</h5>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="/api/friends">Friends List</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
